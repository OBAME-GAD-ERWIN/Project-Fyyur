{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Show{% endblock %}
{% block content %}
<ul class="items">
	{% for show in shows %}
	<li>
		<a href="/artists/{{ show.artist_id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ show.artist_name }}</h5>
				<h5>{{ show.venue_name }}</h5>
				<h5>{{ show.start_time }}</h5>
			</div>
		</a>
	</li>

	{% endfor %}
</ul>
{% endblock %}
